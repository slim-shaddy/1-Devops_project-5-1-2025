services:
  jenkins:
    build:
      context: .
      dockerfile: Dockerfile
    image: my-jenkins:enhanced
    container_name: jenkins
    restart: unless-stopped
    ports:
      - "8080:8080"
      - "50000:50000"
    environment:
      - JAVA_OPTS=-Djenkins.install.runSetupWizard=false
    volumes:
      - ./jenkins_home:/var/jenkins_home
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://127.0.0.1:8080/login || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3

volumes:
  jenkins_home:
    driver: local